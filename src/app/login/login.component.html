<mat-card> 
    <mat-card-header>
        <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedLogin()" style="display:grid;">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" routerLink="">Submit</button>
                <a routerLink="/register" mat-raised-button color="accent" style="margin-left: 15px;">New User</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
