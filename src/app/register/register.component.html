<mat-card>
    <mat-card-header>
        <h1>User Registration</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedRegistration()" style="display:grid">
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="id" >
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label> Name</mat-label> 
                <input matInput formControlName="name" >
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
            </mat-form-field>
        
            <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <input type="password" matInput formControlName="role" >
            </mat-form-field>
        
            
            <mat-radio-group aria-label="Gender" formControlName="gender">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
        
            
            <div class="example-button-row">
                    <button mat-raised-button color="primary">Submit</button>
                    <a routerLink="/login" mat-raised-button color="accent" style="margin-left: 15px;">Back to Login</a>
                    
                    
            </div>
        
            
        </form>
    </mat-card-content>
</mat-card>
