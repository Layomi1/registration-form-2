<mat-card>
  <mat-card-header>
    <h1>Update User</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="registerform" (ngSubmit)="updateUser()" style="display:grid">
      <mat-form-field class="example-full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="">Select Role</mat-option>
          <mat-option *ngFor="let item of rolelist" [value]="item.code">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-checkbox formControlName="isActive" class="example-margin">Check me!</mat-checkbox>
      </div>



      <div class="example-button-row">
        <button mat-raised-button color="primary">Update</button>
        <a mat-dialog-close mat-raised-button color="accent" style="margin-left: 15px;">Close</a>


      </div>


    </form>
  </mat-card-content>
</mat-card>
